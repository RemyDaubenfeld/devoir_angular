<h1>Gestion des utilisateurs</h1>

<a mat-raised-button color="primary" routerLink="/ajout-utilisateur">Ajouter un nouvel utilisateur</a>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="userList">
  
      <!-- firstname Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> PrÃ©nom </th>
        <td mat-cell *matCellDef="let user"> {{user.user_firstname}} </td>
      </ng-container>

      <!-- lastname Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let user"> {{user.user_lastname}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.user_mail}} </td>
      </ng-container>

      <!-- role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> RÃ´le </th>
        <td mat-cell *matCellDef="let user"> {{user.role_name}} </td>
      </ng-container>

      <!-- role Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let user"> 
          <a mat-mini-fab color="accent" [routerLink]="['/modifier-utilisateur', user.user_id]">
            <mat-icon>edit</mat-icon>
          </a>
          <button mat-mini-fab color="warn" class="ms-3" (click)="onDeleteUser(user.user_id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      
      <tr mat-header-row *matHeaderRowDef="['firstname', 'lastname', 'email', 'role', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['firstname', 'lastname', 'email', 'role', 'actions'];"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
